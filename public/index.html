<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<style>
  body{
    background-color: darkseagreen;
  }
</style>
    <title>Reversi</title>
  </head>
  <body>
    <div class = "container-fluid">

        <div class = "row m-3">
          <div class = "col text-center">
            <a class = "btn btn-success text-nowrap" href = "about.html"> About </a>
          </div>

          <div class = "col text-center">
            <a class = "btn btn-success text-nowrap" href = "https://en.wikipedia.org/wiki/Reversi#:~:text=Players%20take%20turns%20placing%20disks,to%20the%20current%20player's%20color.">  </a>
          </div>

        </div>
    </div>

    <div class= "row m-3">
      <div class = "col text-center">
        <img class = "img-fluid" src = "assets/images/top-splash.png"/>
      </div>
    </div>

    <div class = "row align-items-center justify-content-center m-3">
      <div class = "col-8">
        <div class = "input-group">
          <span class = "input-group-text" id = "displayName">Name</span>
          <input type = "text" class= "form-control text-nowrap" id = "nameInput" placeholder="Choose your display name: "
          aria-label = "Enter your display name for use while playing reversi" aria-describedby= "displayName" />

          <button type = "submit" class = "btn btn-primary text-nowrap" id="lobbyButton"
          onclick="window.location= 'lobby.html'">Enter Lobby</button>
        </div>
      </div>

    </div>

    <div class = "row">
      <div class = "col text-center">
        <img class = "img-fluid" src = "assets/images/bottom-splash.png" alt= "Reversi Logo 1" />
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
